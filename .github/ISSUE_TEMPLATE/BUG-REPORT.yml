name: Bug Report
description: File a bug report
title: "[üêõ]: Replace this text with a brief title for your report."
labels: [bug]
assignees:
  - madooei
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue (report) for this bug?
      description: Please search [here](https://github.com/jhu-cs-ca-hiring/feedback/labels/bug) to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Explain the erroneous behavior - be as specific as possible. It's also helpful to describe the steps to reproduce the issue.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Additional details
      description: |
        Screenshot, error logs, Anything that will give us more context about the issue you are encountering!
        Tips: 
          1. If you know how to access your browser Developer Tool, you may find error messages in the browser console.
          2. You can attach images or log files by clicking this area to highlight it and then dragging files in.
      validations:
        required: false
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
